[pytest]
addopts = --color=yes --cov=src --cov-fail-under=65 --cov-report=xml --cov-report=term -ra
filterwarnings =
log_cli = 1
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S
norecursedirs = doc build *.egg-info dist venv/*
pythonpath=. src
asyncio_mode = auto
