<div class="relative">
  <label class="sr-only" for="status-search-input">Search products and components</label>
  <input
    id="status-search-input"
    type="search"
    class="w-full rounded-2xl border border-white/15 bg-slate-900/70 px-11 py-3 text-sm text-slate-100 shadow-lg shadow-slate-950/30 outline-none placeholder:text-slate-400 focus:border-cyan-300 focus:ring-2 focus:ring-cyan-400/40"
    placeholder="Search products or components"
    [value]="value()"
    (input)="onInput($event)"
    autocomplete="off"
  />
  <span
    aria-hidden="true"
    class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4 text-slate-400"
  >
    ðŸ”Ž
  </span>

  @if (value()) {
    <button
      type="button"
      class="absolute inset-y-0 right-2 my-1 rounded-lg px-3 text-xs font-semibold text-slate-300 transition hover:bg-white/10 hover:text-slate-100 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-cyan-400"
      (click)="clear()"
      aria-label="Clear search"
    >
      Clear
    </button>
  }
</div>
