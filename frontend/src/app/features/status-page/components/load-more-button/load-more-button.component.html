<button
  type="button"
  class="inline-flex items-center gap-2 rounded-xl border border-cyan-300/40 bg-cyan-500/15 px-4 py-2 text-sm font-semibold text-cyan-100 transition hover:border-cyan-200/70 hover:bg-cyan-400/20 disabled:cursor-not-allowed disabled:opacity-60"
  [disabled]="isDisabled()"
  (click)="onClick()"
>
  @if (loading()) {
    <span
      aria-hidden="true"
      class="inline-block h-4 w-4 animate-spin rounded-full border-2 border-cyan-100/40 border-t-cyan-100"
    ></span>
    Loading...
  } @else {
    Load more
  }
</button>
