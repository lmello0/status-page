<app-modal-shell [title]="title()" (closed)="onCancel()">
  <div class="space-y-4">
    <p class="text-sm leading-relaxed text-slate-200">
      {{ message() }}
    </p>

    @if (errorMessage()) {
      <section
        class="rounded-lg border border-rose-400/40 bg-rose-500/10 px-3 py-2 text-sm text-rose-200"
        role="alert"
      >
        {{ errorMessage() }}
      </section>
    }

    <footer class="flex items-center justify-end gap-2 border-t border-white/10 pt-4">
      <button
        type="button"
        class="rounded-lg border border-white/20 px-3 py-2 text-sm font-semibold text-slate-200 transition hover:bg-white/10 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-cyan-400 disabled:cursor-not-allowed disabled:opacity-60"
        [disabled]="saving()"
        (click)="onCancel()"
      >
        Cancel
      </button>
      <button
        type="button"
        class="rounded-lg border border-rose-300/50 bg-rose-500/20 px-3 py-2 text-sm font-semibold text-rose-100 transition hover:bg-rose-400/25 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-rose-400 disabled:cursor-not-allowed disabled:opacity-60"
        [disabled]="saving() || !confirmEnabled()"
        (click)="onConfirm()"
      >
        {{ confirmButtonLabel() }}
      </button>
    </footer>
  </div>
</app-modal-shell>
