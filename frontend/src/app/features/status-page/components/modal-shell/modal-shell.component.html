<div class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6">
  <button
    type="button"
    class="absolute inset-0 bg-slate-950/70 backdrop-blur-sm"
    aria-label="Close dialog"
    (click)="onBackdropClick()"
  ></button>

  <section
    class="relative z-10 w-full max-w-3xl rounded-2xl border border-white/15 bg-slate-900/95 shadow-2xl shadow-black/60"
    role="dialog"
    aria-modal="true"
    [attr.aria-label]="title()"
  >
    <header class="flex items-center justify-between border-b border-white/10 px-5 py-4">
      <h2 class="font-display text-xl font-semibold text-slate-100">{{ title() }}</h2>
      <button
        type="button"
        class="rounded-md px-2 py-1 text-sm font-semibold text-slate-300 transition hover:bg-white/10 hover:text-slate-100 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-cyan-400"
        aria-label="Close dialog"
        (click)="close()"
      >
        X
      </button>
    </header>

    <div class="max-h-[80vh] overflow-y-auto p-5">
      <ng-content />
    </div>
  </section>
</div>
