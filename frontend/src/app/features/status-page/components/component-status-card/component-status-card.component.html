<article
  class="rounded-xl border border-white/10 bg-slate-900/70 p-4 shadow-[0_10px_30px_-20px_rgba(15,23,42,0.9)] backdrop-blur-sm"
>
  <div class="flex flex-wrap items-start justify-between gap-3">
    <div>
      <h4 class="font-display text-base font-semibold text-slate-100">{{ component().name }}</h4>
      <p class="text-xs uppercase tracking-[0.2em] text-slate-400">{{ component().type }}</p>
    </div>
    <app-status-badge [status]="component().status" />
  </div>

  <dl class="mt-4 grid gap-2 text-sm text-slate-300 sm:grid-cols-2">
    <div class="rounded-lg bg-white/5 px-3 py-2">
      <dt class="text-xs uppercase tracking-[0.12em] text-slate-400">Latest Uptime</dt>
      <dd class="mt-1 font-medium text-slate-100">{{ uptimeText() }}</dd>
    </div>
    <div class="rounded-lg bg-white/5 px-3 py-2">
      <dt class="text-xs uppercase tracking-[0.12em] text-slate-400">Avg Response</dt>
      <dd class="mt-1 font-medium text-slate-100">{{ avgResponseTimeText() }}</dd>
    </div>
  </dl>
</article>
